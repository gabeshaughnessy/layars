<!doctype html>
<html>
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,target-densitydpi=device-dpi">
        <link rel="stylesheet" href="carousel.css">
    </head>
    <body class="animating">

        <div id="log"></div>
        <!--Trigger the JavaScript function  -->
        <a id="reload" href="javascript:window.location.reload(true);"></a>


        <a id="detach">

            <div id="wrap" >
                <div id="carousel">
                    <ul>
                        <!--Add the URL of your images and define the width and height, images will show in the order placed bellow-->
                        <li> <img src="http://www.example.com/carousel/images/first.png" width="262" height="260" /> </li>
                        <li> <img src="http://www.example.com/carousel/images/png2.png" width="262" height="260" /> </li>
                        <li> <img src="http://www.example.com/carousel/images/png5.png" width="262" height="260" /> </li>
                        <li> <img src="http://www.example.com/¤carousel/images/png13.png" width="262" height="260" /> </li>


                    </ul>
                </div>

                <!--Display the arrow on top of the images--> 
                <div id="swipedemo" ></div>
            </div>

        </a>

        <!-- JavaScript functions for swiping and carousel effect -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/swipe/1.0/swipe.min.js"></script>
        <script src="carousel.js"></script>

    </body>
</html>
